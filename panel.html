
<meta charset="utf-8" /> 
<style>
* {
    box-sizing: border-box;
}
.col-parent > div {
    width: calc(33.333% - 10px);
    float: left;
    border-right: 1px solid #eee;
    padding: 10px;
    height: 100%;
}
.col-parent > div:last-child {
    margin-right: 15px;
    border-right: none;
}
.unactivated-breakpoint-list-item:first-child {
    border-top: 1px solid #eee;
}
.unactivated-breakpoint-list-item {
    border-bottom: 1px solid #eee;
    padding: 10px;
    cursor: pointer;
}
.unactivated-breakpoint-list-item:hover {
    background: #fafafa;
}
.unactivated-breakpoint-list-item .plus {
    display: none;

    float: right;
    font-size: 24px;
    color: red;
    width: 20px;
    height: 20px;
    text-align: center;
    margin-top: -3px;
    line-height: 16px;
}
.unactivated-breakpoint-list-item:hover .plus{
    display: inline-block;
}

.activated-breakpiont-list-item {
    border-bottom: 1px solid #eee;
    padding: 10px;
}
.activated-breakpiont-list-item:first-child {
    border-top: 1px solid #eee;
}
.activated-breakpiont-list-item .delete {
    float: right;
    color: #777;
    font-size: 24px;
    line-height: 30px;
    text-align: center;
    width: 35px;
    height: 35px;
    padding: 0;
    background: none;
    border: none;
    border-radius: 550px;
    cursor: pointer;
}
.activated-breakpiont-list-item:active {
    outline: none;
}
.activated-breakpiont-list-item .delete:hover {
    color: red;
}
</style>
<div id="app-content"></div>
<script src="bundle.js"></script>
